<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Japanda" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Sprinter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="navbar-fixed" th:fragment="navbar">
        <nav class="teal darken-4">
            <div class="nav-wrapper">
                <a th:href="@{/}" class="brand-logo">Sprinter</a>


                <form th:action="@{~/login}" method="POST" class="navbar-form navbar-right">

                    <ul class="right hide-on-med-and-down">
                        <div class="row">
                            <li>
                                    <div class="input-field col s6">
                                        <input th:type="text" class="validate" id="username" name="username" th:placeholder="Login" th:required="required" th:autofocus="login"/>
                                    </div>
                                    <div class="input-field col s6">
                                        <input th:type="password" class="validate" id="password" name="password" th:placeholder="Password" th:required="required"/>
                                    </div>
                            </li>
                            <li><button type="submit" class="waves-effect waves-light btn">Login</button></li>
                            <li><button href="#modal1" type="button" id="signin" class="waves-effect waves-light btn modal-trigger signin">Sign in</button></li>
                        </div>
                    </ul>
                </form>
            </div>
        </nav>
    </div>
    </header>

    <div class="row">
        <div class="row center-align">
            <div th:if="${error != null}" th:text="${error}" class="alert alert-danger">ERROR</div>
            <h1>Sprinter - Codecool Management App</h1>
            <div id="logo">
                <img th:src="@{~/img/japanda.png}"/>
            </div>
            <div th:if="${param.activate}" class="alert alert-info alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> Your account has been activated!
            </div>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12" role="form" th:action="@{~/registration/email}" method="post">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate"/>
                        <label for="email">Email</label>
                    </div>
                    <button id="submit-email" class="btn waves-effect waves-light" type="submit" name="save" th:disabled="disabled">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
    <!--<footer th:replace="fragments/footer :: footer"></footer>-->

    <script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script th:src="@{~/js/login.js}" type="text/javascript"></script>
</body>
</html>
