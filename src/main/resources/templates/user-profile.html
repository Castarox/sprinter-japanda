<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sprinter</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{~/css/mainpage.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Sprinter</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{~/user}"><span class="glyphicon glyphicon-user"></span >
                    <span th:object="${user}" th:text="${user.getName()}"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">

    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a th:href="@{/}"><img th:src="@{~/img/project.svg}"/></a></p>
            <p><a href="#"><img th:src="@{~/img/team.svg}"/></a></p>
            <p><a href="#"><img th:src="@{~/img/stats.svg}"/></a></p>
        </div>
        <div id="site-content" class="col-sm-10">
            <div th:if="${param.success}" class="alert alert-info alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> Password changed.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            <h1>Your profile</h1>
            <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td>Name</td>
                            <td th:text="${user.name}">Name</td>
                        </tr>
                        <tr>
                            <td>Surname</td>
                            <td th:text="${user.surname}">Surname</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${user.email}">info@support.com</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a th:href="@{~/user/password}" href="#" class="btn btn-primary pull-right">Edit Password</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div></div>





</div>


<footer class="container-fluid text-center">
    <p>Copyright by jaPanda, 2017</p>
</footer>

<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
