<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sprinter</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{~/css/mainpage.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Sprinter</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{~/user}"><span class="glyphicon glyphicon-user"></span >
                    <span th:object="${user}" th:text="${user.getName()}"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a th:href="@{/}"><img th:src="@{~/img/project.svg}"/></a></p>
            <p><a href="#"><img th:src="@{~/img/team.svg}"/></a></p>
            <p><a href="#"><img th:src="@{~/img/stats.svg}"/></a></p>
        </div>
        <div id="site-content" class="col-sm-10">
    <h1>Edit Password</h1>
    <hr/>
        <h1 th:text="${error}">test</h1>
        <div class="col-md-9 personal-info">
            <div th:if="${error}" class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> Wrong password.
            </div>
            <h3>New Password</h3>

            <form class="form-horizontal" role="form" th:action="@{~/user/password}" method="post">
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input name="password" class="form-control" type="password" value="11111122333" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input name="confirm" class="form-control" type="password" value="11111122333" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input name="save" type="submit" class="btn btn-primary submit" value="Save Changes" />
                        <span></span>
                        <input name="reset" type="submit" class="btn btn-default submit" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<footer class="container-fluid text-center">
    <p>Copyright by jaPanda, 2017</p>
</footer>

<script th:src="@{~/webjars/jquery/1.9.1/jquery.min.js}" src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{~/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script th:src="@{~/js/editpassword.js}" type="text/javascript"></script>
</body>
</html>
